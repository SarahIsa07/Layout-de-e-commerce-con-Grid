<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
    <title>GRID</title>
</head>

<body>
    <div class="grid-container">
        <navbar class="top-cont">
            <h1>Mi Ecommerce</h1>
        </navbar>
        <aside class="aside-bar">
            <h3>Categorias</h3>
            <ul class="menu-options">
                <li>
                    <p><b>Perfumes</b>
                        <small>(120)</small>
                    </p>
                </li>
                <li>
                    <p><b>Ropa</b>
                        <small>(100)</small>
                    </p>
                </li>
                <li>
                    <p><b>Accesorios</b>
                        <small>(325)</small>
                    </p>
                </li>
                <li>
                    <p><b>Zapatos</b>
                        <small>(68)</small>
                    </p>
                </li>
            </ul>
        </aside>
        <section class="grid-container-products">
            <article class="card-flexbox">
                <div class="card-flexitem-img">
                    <img src="./assets/img/perfume.JPG" alt="foto perfume1">
                </div>
                <div class="card-flexitem-product-info">
                    <p><b>Perfume AcquaDi Gio</b></p>
                </div>
                <div class="card-flexitem-price">
                    <p>$ 75.000</p>
                </div>
                <button>Comprar</button>
            </article>
            <article class="card-flexbox">
                <div class="card-flexitem-img">
                    <img src="./assets/img/perfume2.JPG" alt="foto perfume2">
                </div>
                <div class="card-flexitem-product-info">
                    <p><b>Perfume Jean Paul</b></p>
                </div>
                <div class="card-flexitem-price">
                    <p>$ 65.000</p>
                </div>
                <button>Comprar</button>
            </article>
            <article class="card-flexbox">
                <div class="card-flexitem-img">
                    <img src="./assets/img/zapatillas.JPG" alt="foto zapatillas1">
                </div>
                <div class="card-flexitem-product-info">
                    <p><b>Zapatillas adidas</b></p>
                </div>
                <div class="card-flexitem-price">
                    <p>$ 160.000</p>
                </div>
                <button>Comprar</button>
            </article>
            <article class="card-flexbox">
                <div class="card-flexitem-img">
                    <img src="./assets/img/zapatillas2.JPG" alt="foto zapatillas2">
                </div>
                <div class="card-flexitem-product-info">
                    <p><b>Zapatillas adidas dama</b></p>
                </div>
                <div class="card-flexitem-price">
                    <p>$ 125.000</p>
                </div>
                <button>Comprar</button>
            </article>
            <article class="card-flexbox">
                <div class="card-flexitem-img">
                    <img src="./assets/img/zapatillas1.JPG" alt="foto zapatillas2">
                </div>
                <div class="card-flexitem-product-info">
                    <p><b>Zapatillas alternative</b></p>
                </div>
                <div class="card-flexitem-price">
                    <p>$ 32.000</p>
                </div>
                <button>Comprar</button>
            </article>
        </section>
        <footer class="footer">
            <p>@desafiogrid</p>
        </footer>
    </div>

</body>

</html>
